<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/favicon">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header section -->
    <header class="bg-slate-100">
        <div class="header flex flex-row justify-between gap-3 p-1">
            <div class="left flex flex-row">
                <div class="bur p-2">
                    <img src="./images/menublack.svg" alt="" class="hover:bg-slate-300 rounded-full cursor-pointer h-8 p-1">
                </div>
                <div class="img ">
                    <img src="./images/gmail.png" alt="" class="cursor-pointer">
                </div>
            </div>
            <div class="mid input flex flex-row gap-5 bg-slate-100 rounded-3xl py-0">
                 <img src="./images/search.svg" alt="" class="search hover:bg-slate-200 rounded-full h-10 mt-1 cursor-pointer">
                <input type="text" placeholder="Search mail" class="bg-slate-200 pr-80 rounded-2xl pl-3 active:bg-white after:bg-white outline-none">
                <img src="./images/downarrow.svg" alt="" class="downarrow hover:bg-slate-200 rounded-full cursor-pointer h-10 m-1">
            </div>
            <div class="right flex flex-row gap-6 p-1">
                <img src="./images/help.svg" alt="" class="one hover:bg-slate-300 rounded-full cursor-pointer h-8 p-1">
                <img src="./images/settings.svg" alt="" class="two hover:bg-slate-300 rounded-full cursor-pointer h-8 p-1">
                <img src="./images/appsbar.svg" alt="" class="three hover:bg-slate-300 rounded-full cursor-pointer h-8 p-1">
                <img src="./images/my.png" alt="" class="four hover:bg-slate-300 rounded-full cursor-pointer h-8 w-8 p-1">
            </div>
        </div>
    </header>
    <!-- left section -->
    <section class="left">
        <div class="m-5 ">
            <div class="compose flex flex-row gap-5 py-4 px-3 bg-sky-200 w-36 rounded-xl hover:cursor-pointer hover:shadow-md">
                <img src="./images/pen.png" alt="" class="w-7 h-7">
                <p class="">Compose</p>
            </div>
            <div class="inbox">
                <img src="" alt="" class="">
                <h3>Inbox</h3>
            </div>
            <div class="Starred">
                <img src="" alt="" class="">
                <h3 class="">Starred</h3>
            </div>
            <div class="Snoozed">
                <img src="" alt="" class="">
                <h3 class="">Snoozed</h3>
            </div>
            <div class="Send">
                <img src="" alt="" class="">
                <h3 class="">Send</h3>
            </div>
            <div class="Drafts">
                <img src="" alt="" class="">
                <h3 class="">Drafts</h3>
            </div>
            <div class="More">
                <img src="" alt="" class="">
                <h3 class="">More</h3>
            </div>
            <div class="Labels">
                <img src="" alt="" class="">
                <h3 class="">Labels</h3>
            </div>
        </div>
    </section>
    <!-- mid section -->
    <section class="mid">

    </section>
    <!-- right section -->
    <section class="right">

    </section>
</body>
</html>
